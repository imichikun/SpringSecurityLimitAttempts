<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>

<div th:each="var: ${allBooks}">
    <br>
    <a th:href="@{/{id}(id=${var.getId()})}" th:text=${var.getTitle()}>specific book</a>
</div>
<hr/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
